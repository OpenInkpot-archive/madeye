<?xml version="1.0" encoding="UTF-8"?>
<keymap>
	<binding key="Return" action="preferences"/> 
	<binding key="7" action="toc"/>
	<binding key="Up" action="largeScrollForward"/>
	<binding key="Down" action="largeScrollBackward"/>
	<binding key="0" action="largeScrollForward"/>
	<binding key="9" action="largeScrollBackward"/>
	<binding key="1" action="undo"/>
	<binding key="Alt+1" action="redo"/>
	<binding key="Escape" action="cancel"/>
	<binding key="+" action="increaseFont"/>
	<binding key="-" action="decreaseFont"/>
	<binding key="Alt+2" action="toggleIndicator"/>
	<!--	<binding key="6" action="bookInfo"/> -->
	<binding key="5" action="nextTOCSection"/>
	<binding key="4" action="previousTOCSection"/>
	<binding key="Alt+4" action="gotoSectionStart"/>
	<binding key="Alt+5" action="gotoSectionEnd"/>
	<binding key="2" action="gotoPageNumber"/>
	<binding key="6" action="showFootnotes"/>
	<binding key="8" action="hyperlinkNavStart"/>
	<binding key="Alt+8" action="search"/>
	<binding key="3" action="addBookmark"/>
	<binding key="Alt+3" action="showBookmarks"/>

	<binding key="Menu" action="preferences"/> 
	<binding key="Next" action="largeScrollForward"/>
	<binding key="Prior" action="largeScrollBackward"/>
	<binding key="Right" action="increaseFont"/>
	<binding key="Left" action="decreaseFont"/>
	<binding key=" " action="toggleIndicator"/>
	<binding key="XF86Search" action="search"/>
</keymap>
